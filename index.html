<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="mt-4">Rock, Paper, Scissors Game</h1>
        
        <div class="results d-inline-flex justify-content-between align-items-center p-2">
            <h2 class="score">
                &nbsp; Score Board
            </h2>
            <div class="d-flex justify-content-end align-items-end ">
                <div class="player">
                    <h5>Player</h5>
                    <h2 class="score_field fw-bold"></h2>
                </div>
                <div class="cpu">
                    <h5>Computer</h5>
                    <h2 class="score_field fw-bold"></h2>
                </div>
            </div>
        </div>
    </header>
    <main class="m-3  text-center">
        <div class="play-time">
            <h2>Choose Button</h2>
            <div class="game-play d-flex justify-content-center align-items-center m-3 p-3">
                <div class="borders border-purple">
                    <div class="bg-white-color">
                        <img class="paper" src="./images/icon-paper.svg" alt="Paper" >
                    </div>
                </div>
        
                <div class="borders border-orange">
                    <div class="bg-white-color">
                        <img class="scissors" src="./images/icon-scissors.svg" alt="Scissors" >
                    </div>
                </div>
        
                <div class="borders border-red">
                    <div class="bg-white-color">
                        <img class="rock" src="./images/icon-rock.svg" alt="Rock" >
                    </div>
                </div>
                
            </div>
            <button class="btn btn btn-secondary bg-transparent fs-4 reset">Reset Score</button>
        </div>
        <div class="play-result d-none">
            <h1></h1>
            <button class="btn btn-light text-center my-3 fs-2 ">Play Again</button>
        </div>
    
    </main>
    
    <script src="index.js"></script>
</body>
</html>
